<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chuzis - Movie Search</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 20px; }
  h1 { text-align: center; }
  #movies { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
  .movie { cursor: pointer; width: 150px; }
  .movie img { width: 100%; border-radius: 8px; }
  .movie-title { text-align: center; margin-top: 5px; font-size: 14px; }
  #searchBar { display: block; margin: 0 auto 20px auto; width: 300px; padding: 10px; font-size: 16px; border-radius: 8px; border: none; }
  #greeting { text-align: center; margin-bottom: 20px; font-size: 18px; }
</style>
</head>
<body>
  <h1>Welcome to Chuzis!</h1>
  <div id="greeting">Search for films or browse trending movies below.</div>
  <input id="searchBar" type="text" placeholder="Search movies..." />

  <div id="movies">Loading trending movies...</div>

<script>
  const token = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlODA5MWQ0NDdlODQ3MjhlYmU0Mzc5NzI0NWNjNmY4NSIsIm5iZiI6MTc0ODAzNTQ0Mi43MDUsInN1YiI6IjY4MzBlNzcyNjQwZTA1YjQyOGI2YTlmYyIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.WoEuagI5GPkLtkM8xeY81jpNj6sS9VMRcYLuLS3xpFM';
  const IMG_BASE = 'https://image.tmdb.org/t/p/w300';
  const moviesDiv = document.getElementById('movies');
  const searchBar = document.getElementById('searchBar');

  // Fetch trending movies on load
  fetchMovies('trending/movie/week');

  // Listen for search input
  searchBar.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      const query = searchBar.value.trim();
      if (query.length > 0) {
        fetchMovies(`search/movie?query=${encodeURIComponent(query)}`);
      } else {
        fetchMovies('trending/movie/week');
      }
    }
  });

  async function fetchMovies(endpoint) {
    moviesDiv.textContent = 'Loading movies...';
    try {
      const res = await fetch(`https://api.themoviedb.org/3/${endpoint}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (!res.ok) throw new Error('HTTP error ' + res.status);

      const data = await res.json();
      if (!data.results || data.results.length === 0) {
        moviesDiv.textContent = 'No movies found.';
        return;
      }

      moviesDiv.innerHTML = '';
      data.results.forEach(movie => {
        const movieEl = document.createElement('div');
        movieEl.className = 'movie';
        movieEl.innerHTML = `
          <img src="${movie.poster_path ? IMG_BASE + movie.poster_path : 'https://via.placeholder.com/300x450?text=No+Image'}" alt="${movie.title}" />
          <div class="movie-title">${movie.title}</div>
        `;
        movieEl.onclick = () => {
          // Open movie.html with movie ID query param
          window.location.href = `movie.html?id=${movie.id}`;
        };
        moviesDiv.appendChild(movieEl);
      });
    } catch (err) {
      moviesDiv.textContent = 'Failed to load movies.';
      console.error(err);
    }
  }
</script>
</body>
</html>
