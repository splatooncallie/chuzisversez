<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chuzis - Movie Details</title>
  <style>
    body {
      background: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    a {
      color: #f9a825;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1rem;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      background: #161b22;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.7);
    }
    img {
      border-radius: 15px;
      max-width: 300px;
      width: 100%;
      height: auto;
      object-fit: cover;
      flex-shrink: 0;
    }
    .info {
      flex: 1;
      min-width: 250px;
      color: #eee;
    }
    h1 {
      color: #f9a825;
      margin-top: 0;
    }
    p {
      margin: 0.3rem 0;
    }
    strong {
      color: #f9a825;
    }
    #trailer {
      margin-top: 1rem;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 3px 12px #f9a825aa;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Back to Chuzis</a>
  <div id="movieDetails">Loading movie details...</div>

  <script>
    const TMDB_API_KEY = 'YOUR_TMDB_API_KEY_HERE'; // Replace this with your TMDb API key
    const OMDB_API_KEY = 'eec8827d'; // Your OMDb key (optional for extra info)

    const detailsDiv = document.getElementById('movieDetails');
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get('id');

    const TMDB_IMG_BASE = 'https://image.tmdb.org/t/p/w500';

    if (!movieId) {
      detailsDiv.textContent = 'No movie selected.';
    } else {
      fetchMovieDetails(movieId);
    }

    async function fetchMovieDetails(id) {
      detailsDiv.textContent = 'Loading movie details...';
      try {
        // Fetch TMDb movie details
        const res = await fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_API_KEY}&append_to_response=videos`);
        const data = await res.json();

        if(data && data.id) {
          const poster = data.poster_path ? TMDB_IMG_BASE + data.poster_path : 'https://via.placeholder.com/300x450?text=No+Image';
          const year = data.release_date ? data.release_date.slice(0,4) : 'N/A';

          // Find official trailer video on YouTube (TMDb videos)
          let trailerKey = null;
          if(data.videos && data.videos.results) {
            const trailers = data.videos.results.filter(v => v.type === "Trailer" && v.site === "YouTube");
            if(trailers.length) {
              trailerKey = trailers[0].key;
            }
          }

          detailsDiv.innerHTML = `
            <div class="container">
              <img src="${poster}" alt="${data.title}" />
              <div class="info">
                <h1>${data.title} (${year})</h1>
                <p><strong>Genres:</strong> ${data.genres.map(g => g.name).join(', ')}</p>
                <p><strong>Runtime:</strong> ${data.runtime} minutes</p>
                <p><strong>Rating:</strong> ${data.vote_average} / 10 (${data.vote_count} votes)</p>
                <p><strong>Release Date:</strong> ${data.release_date}</p>
                <p><strong>Overview:</strong> ${data.overview}</p>
                <p><a href="https://www.themoviedb.org/movie/${data.id}" target="_blank" rel="noopener">View on TMDb</a></p>
                <p><a href="https://www.imdb.com/title/${data.imdb_id}" target="_blank" rel="noopener">View on IMDb</a></p>
              </div>
            </div>
            <div id="trailer">
              ${trailerKey ? 
                `<iframe 
                   src="https://www.youtube.com/embed/${trailerKey}" 
                   allowfullscreen 
                   title="Official Trailer">
                 </iframe>`
                : '<p style="text-align:center; margin-top: 1rem;">No trailer available.</p>'
              }
            </div>
          `;

        } else {
          detailsDiv.textContent = 'Movie not found.';
        }
      } catch(e) {
        detailsDiv.textContent = 'Error loading movie details.';
      }
    }
  </script>
</body>
</html>
